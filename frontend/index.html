<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aim Practice</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Aim Practice Game</h1>
    </header>

    <main>
        <div class="container">
            <form id="create-user-form" method="post">
              <h3>Enter Your Username Below</h3>
      
              <input
                type="text"
                name="username"
                value=""
                placeholder="Enter your username..."
                class="input-text"
              />
              <br />
              <input
                type="submit"
                name="submit"
                value="Create User"
                class="submit"
                id="add"
              />
            </form>
        </div>
        <form id="start-game" method="post">
          <input
            type="submit"
            name="submit"
            value="Start Game"
            class="submit"
          />
        </form>
        <form id="new-player" method="post">
          <input
            type="submit"
            name="submit"
            value="New Player"
            class="submit"
          />
        </form>
        <div id="username"></div>
        <div id="scores">
          <h2 id="top-scores">Top 5 Scores</h2>
          <h3 id="score-1">1. </h3>
          <h3 id="score-2">2. </h3>
          <h3 id="score-3">3. </h3>
          <h3 id="score-4">4. </h3>
          <h3 id="score-5">5. </h3>
        </div>
        <div id=game-board></div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
